<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Details || Soaply</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/main_project/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_project/images/favicon.png" />

    <!-- Remixicon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main stylesheet link -->
    <link rel="stylesheet" href="/main_project/css/normalize.css" />
    <link rel="stylesheet" href="/main_project/css/header-footer.css" />
    <link rel="stylesheet" href="/main_project/css/details.css" />
    <link rel="stylesheet" href="/main_project/css/media.css" />
  </head>
  <body>
    <div class="wrapper details">
      <!-- Header Include -->
      <div
        class="header-wrapper"
        w3-include-html="/main_project/include/header.html"
      ></div>

      <!-- Detail Box Section -->
      <section class="detail-wrapper section">
        <div class="container">
          <div class="detail-image">
            <!-- <img src="/main_project/images/offers-image-1.jpeg" alt="" /> -->
          </div>
          <div class="detail-text">
            <h2>제품 2</h2>
            <p>
              현재적 위하다 체조가 끝나기 주인이 방법론이 금지되어 선수가
              오르다. 순간에 하다 휘날리는 됨 나다면 대하여야 포기하다. 듣다
              힘의 아니라 혁명가를, 사답니다. 손가락을 오늘이어 시작하다 질서의
              것, 되다. 후손의 아닐 이틀과 식생활에 잠깐과 대하여 재미를 한
              변하여요. 있는 성명이 메스는, 국내만 대하다.
            </p>
            <span class="line"></span>

            <div class="price">
              <div class="price-title">
                <p>가격 :</p>
                <p>배송비 :</p>
              </div>
              <div class="price-value">
                <p>20,500원</p>
                <p>2,500원(3만원 이상 구매 시 무료배송)</p>
              </div>
            </div>

            <span class="line"></span>

            <div class="qnt-sum">
              <div class="qnts">
                <button>-</button>
                <strong>1</strong>
                <button>+</button>
              </div>
              <div class="sum">합계 : <em>30,000</em>원</div>
            </div>

            <div class="line"></div>

            <div class="detail-btns">
              <button class="common-btn">장바구니</button>
              <button class="common-btn">바로구매</button>
            </div>
          </div>
          <div class="detail-comments">
            <div class="comment-info">
              <p>상품평 |</p>
              <em><strong>2</strong> Comments</em>
            </div>
            <div class="comment-form">
              <form onsubmit="return false;">
                <textarea
                  placeholder="상품평을 입력해주세요."
                  name="cmt_cont"
                ></textarea>
                <button type="submit">입력</button>
              </form>
            </div>

            <div class="comment-wrapper">
              <!-- end of loop comment list -->
              <!-- <div class="comment-lists">
                <div class="list-info">
                  <p>smsmfv2 |</p>
                  <em>2022-12-31 10:25:00</em>
                </div>
                <div class="list-content">
                  <p>별로예여</p>
                </div>
              </div> -->
              <!-- end of loop comment list -->
            </div>
          </div>
        </div>
      </section>

      <!-- footer Include -->
      <div
        class="footer-wrapper"
        w3-include-html="/main_project/include/footer.html"
      ></div>
    </div>

    <!-- Include Files -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/main_project/js/include.js"></script>

    <!-- Main Javascript -->
    <script src="/main_project/js/header.js"></script>
    <script src="/main_project/js/fixedHeader.js"></script>
    <script src="/main_project/js/loginResponse.js"></script>
    <script src="/main_project/js/requestDetails.js"></script>
    <script src="/main_project/js/requestCmt.js"></script>
  </body>
</html>
